<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dingo Weather</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body class="container">
  <div id="alert-area"></div>
  <img src="resources/1.png" alt="" id="icon" />
  <div class="title">
    <h1>Dingo Weather</h1>
  </div>

  <div id="main">
    <!-- search location div  -->
    <div id="search">
      <button id="search-button"><i class="fas fa-search"></i></button>
      <input type="search" id="search-bar" placeholder="Type the City" />
      <button id="cancel-button"><i class="fa-solid fa-x"></i></button>
    </div>


    <section class="colored-section" id="history">
      <div id="weather-carousel" class="carousel slide" data-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <!-- show weather details  -->
            <p id="main-date"></p>
            <h3 id="main-location"></h3>
            <div class="bold-weather-image">
              <img id="weather-icon" />
            </div>
            <div id="weather-description"></div>

            <!-- div holding four icons horizontally -->
            <div id="weather">
              <div class="weather-buttons" id="wb1">
                <img id="temp-img" />
                <div id="temp"></div>
              </div>
              <div class="weather-buttons" id="wb2">
                <img id="sunset-img" src="" />
                <div>
                  <div id="sun"></div>
                  <div id="sunset"></div>
                </div>
              </div>

              <div class="weather-buttons" id="wb3">
                <img id="rain-img" src="" />
                <div id="rain"></div>
              </div>
              <div class="weather-buttons" id="wb4">
                <img id="wind-img" src="" />
                <div id="wind"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
  </div>

  </section>


  <footer id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p class="copyright">Â© Copyright 2022 Dingo</p>
      <a href="tandc.html">Terms and Conditions</a>
    </div>
  </footer>

  <script src="index.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMOyfrWhbFF-bmX9T6DZW6oAK8jfiFMIg&libraries=places&callback=initAutocomplete"></script>
</body>

</html>
